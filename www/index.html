<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        let ncmb = new NCMB(appKey, clientKey);
        let UTdata = ncmb.DataStore("UpdateTest");
        let key = "score";

        function enterData() {
            let uTdata = new UTdata();
            let value = parseInt($("#data").val());
            uTdata.set(key, value)
                .save()
                .then(function(results) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-success");
                    $("#display").html("enter success");
                })
                .catch(function(results) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("enter fail");
                })
        }

        function fetchAll() {
            UTdata.fetchAll()
                .then(function(results) {
                    let msg = "";
                    for (let i = 0; i < results.length; i++) {
                        msg += results[i].get(key) + "<br>";
                    }
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html(msg);
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }

        function sortData() {
            UTdata.order(key, true).fetchAll()
                .then(function(results) {
                    let msg = "";
                    for (let i = 0; i < results.length; i++) {
                        msg += results[i].get(key) + "<br>";
                    }
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html(msg);
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }

        function countData() {
            UTdata.order(key, true).fetchAll()
                .then(function(results) {
                    let msg = "";
                    for (let i = 0; i < results.length; i++) {
                        msg = results[i].get(key) + "<br>";
                    }
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html(msg);
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }

        function deleteData() {
            UTdata.fetch()
                .then(function(results) {
                    return results.delete();
                })
                .then(function(results) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-success");
                    $("#display").html("delete success");
                })
                .cotch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }

        function alldeleteData() {
            UTdata.fetch()
                .then(function(results) {
                    return results.alldelete();
                })
                .then(function(results) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-success");
                    $("#display").html("alldelete success");
                })
                .cotch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }

        function updateData() {
            UTdata.fetch()
                .then(function(results) {
                    let value = parseInt($("#update").val());
                    results.set(key, value);
                    return results.update();
                })
                .then(function(results) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-success");
                    $("#display").html("update success");
                })
                .cotch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("update fail:" + JSON.stringify(error));
                })
        }
    </script>
</head>

<body>
    <h1 class="text-light bg-secondary">電卓</h1>
    <div>
        <input type="text" id="data" placeholder="数字">
        <a onclick="enterData()" class="btn btn-outline-secondary" role="button">Enter</a>
    </div>
    <div>
        <a onclick="1" class="btn btn-outline-primary" role="buton">1</a>
        <a onclick="2" class="btn btn-outline-primary" role="buton">2</a>
        <a onclick="3" class="btn btn-outline-primary" role="buton">3</a>
        <a onclick="fetchAll()" class="btn btn-outline-secondary" role="buton">表示</a>
    </div>

    <div>
        <a onclick="4" class="btn btn-outline-primary" role="buton">4</a>
        <a onclick="5" class="btn btn-outline-primary" role="buton">5</a>
        <a onclick="6" class="btn btn-outline-primary" role="buton">6</a>
        <a onclick="sortData()" class="btn btn-outline-secondary" role="button">足し算</a>
    </div>

    <div>
        <a onclick="7" class="btn btn-outline-primary" role="buton">7</a>
        <a onclick="8" class="btn btn-outline-primary" role="buton">8</a>
        <a onclick="9" class="btn btn-outline-primary" role="buton">9</a>
        <a onclick="countData()" class="btn btn-outline-primary" role="button">引き算</a>
    </div>

    <div>
        <a onclick="0" class="btn btn-outline-primary" role="buton">0</a>
        <a onclick="deleteData()" class="btn btn-outline-secondary" role="buton">削除</a>
        <a onclick="alldeleteData()" class="btn btn-outline-primary" role="buton">全て削除</a>
    </div>

    <div>
        <input type="text" id="update" placeholder="更新">
        <a onclick="updateData()" class="btn btn-outline-secondary" role="button">更新</a>
    </div>
    <div id="display" class="text-light bg-info">
        Results
    </div>
</body>

</html>
